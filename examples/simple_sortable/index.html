<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <title>Drag and Drop: Simple Sortable</title>

    <link rel="stylesheet"
          href="example.css">
</head>
<body>
<div class="container">
    <a href="https://github.com/lrembacz/dragndrop/tree/master/examples/simple_sortable" target="_parent">Example Source on GitHub</a>
    <div>
        <div class="sortable a">
            <p>Drag me!
                <br>
                <br>A</p>
        </div>
        <div class="sortable b">
            <p>Drag me!
                <br>
                <br>B</p>
        </div>
        <div class="sortable c">
            <p>Drag me!
                <br>
                <br>C</p>
        </div>
    </div>
</div>
<script src="../../packages/dragndrop/dist/dragndrop.js"></script>
<script src="example.js"></script>
</body>
</html>
